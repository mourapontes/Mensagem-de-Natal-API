<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Natal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tree">
            <div class="star">⭐</div>
            <div class="level" style="width: 140px;"></div>
            <div class="level" style="width: 180px;"></div>
            <div class="level" style="width: 220px;"></div>
            <div class="level" style="width: 260px;"></div>
            <div class="base"></div>
        </div>
        <div class="header">
            <h1 id="message">Feliz Natal!</h1>
            <button id="show-message-button">Ver Mensagem</button>
        </div>
        <p id="natal-message" class="hidden">
            Neste Natal, desejo que o amor, a união e a esperança renovem nossos corações,  
            trazendo paz e alegria para todos. Que o Ano Novo seja repleto de saúde, realizações e felicidade.  
            <br><br>
            <strong>São os votos do Professor Rangel Moura Pontes.</strong>
        </p>
        <button id="snow-button">Neve com Palavras</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
